<section id="faq" class="faq section">
  <div class="container">
    <div class="faq__container stack stack--lg">
      <div class="faq__header stack stack--xs" animation="down">
        <h2 class="faq__title">Perguntas frequentes</h2>
        <p class="faq__subtitle">Tire suas d√∫vidas sobre nosso processo.</p>
      </div>

      <div class="faq__list">
        @for (faq of faqs; track $index) {
          <div
            class="faq-item"
            [class.faq-item--open]="openFaqIndex() == $index"
            animation="fade"
            [revealDelay]="$index * 80"
          >
            <button
              type="button"
              class="faq-item__trigger"
              (click)="toggleFaq($index)"
              [attr.aria-expanded]="openFaqIndex() == $index"
            >
              {{ faq.question }}
              <img src="/icons/chevron-down-foreground.svg" alt="" class="faq-item__icon" />
            </button>
            <div class="faq-item__content">
              <div class="faq-item__inner">{{ faq.answer }}</div>
            </div>
          </div>
        }
      </div>
    </div>
  </div>
</section>
